- title: Visualyze
  tech: Express, Node.js, PostgreSQL, D3.js, Passport.js, jQuery, JavaScript, EJS, HTML/CSS
  description: An web app allowing users to track their fitness statistics through graphs. Users also have the ability to create combinations of their graphs with more of their own or their friends' graphs. This gives them the freedom to determine how they use the graphs. For example, a graph of running times between friends to promote competition and accountability. Individual updates would also update the combined graph.
  links:
    - name: GitHub repo
      url: https://github.com/Jaacky/visualyze

