<template name="sections">
		<div class="row sections">
			<div class="row section-row even">
				<div class="col-sm-offset-2 col-sm-8 contain-hidden">
					{{> yield "projects"}}
				</div>
			</div>

			<div class="row section-row odd">
				<div class="col-sm-offset-2 col-sm-8 contain-hidden experience">
					<h2 class="block-title-container"><span class="block-title-indicator">+</span>&nbsp;<span class="block-title">Experience</span></h2>
					<div class="row hidden-inner animated">
						<div class="col-sm-12">
								<div class="col-sm-4" id="current">
									<div class="experience-block">
										<h5 class="current-experience">Current</h5>
										<h3>Web Developer<br>&<br>IT Support Assistant</h3>
										<h4>E.J. Pratt Library, University of Toronto</h4>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="experience-block">
										<h5>&nbsp;</h5>
										<h3>Software Developer</h3>
										<h4>Three Point Turn, Toronto</h4>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="experience-block">
										<h5>&nbsp;</h5>
										<h3>Barista</h3>
										<h4>Starbucks, Toronto</h4>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row section-row even">
				<div class="col-sm-12 contain-hidden">
					<h2 class="col-sm-offset-2 block-title-container"><span class="block-title-indicator">+</span>&nbsp;<span class="block-title">Skills & Technologies</span></h2>
					<div class="row hidden-inner animated">
						<div class="col-sm-2 skills-side-block">
								<div class="row">
									<div class="col-sm-12">
										<h4><span>Proficiency</span></h4>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<p><span class="skill-high">High</span></p>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<p><span class="skill-medium">Medium</span></p>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<p><span class="skill-learning">Learning</span></p>
									</div>
								</div>
						</div>
						<div class="col-sm-10">
							<div class="col-xs-12">&nbsp;</div>
							<div class="row">
								<div class="col-xs-2"><span class="skill-high">Meteor.js</span></div>
								<div class="col-xs-2"><span class="skill-high">Express</span></div>
								<div class="col-xs-2"><span class="skill-high">C</span></div>
								<div class="col-xs-2"><span class="skill-high">Node.js</span></div>
								<div class="col-xs-2"><span class="skill-high">JavaScript</span></div>
								<div class="col-xs-2"><span class="skill-high">Java</span></div>
								
							</div>
							<div class="col-xs-12">&nbsp;</div>
							<div class="row">
								<div class="col-xs-2"><span class="skill-high">PHP</span></div>
								<div class="col-xs-2"><span class="skill-high">jQuery</span></div>
								<div class="col-xs-2"><span class="skill-high">Git</span></div>
								<div class="col-xs-2"><span class="skill-high">CSS</span></div>
								<div class="col-xs-2"><span class="skill-high">HTML</span></div>
								<div class="col-xs-2"><span class="skill-high">SQL</span></div>
							</div>
							<div class="col-xs-12">&nbsp;</div>
							<div class="row">
								<div class="col-xs-2"><span class="skill-medium">Python</span></div>
								<div class="col-xs-2"><span class="skill-medium">Magento</span></div>
								<div class="col-xs-2"><span class="skill-medium">Cordova</span></div>
								<div class="col-xs-2"><span class="skill-learning">Socket.io</span></div>
								<div class="col-xs-2"><span class="skill-learning">Raspberry Pi 2</span></div>
								<div class="col-xs-2"><span class="skill-learning">Django</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- END row sections -->
</template>
